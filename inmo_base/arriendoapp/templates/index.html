{% extends 'base.html' %}
{% load static %}
{% block content %}

 <!--NAVBAR-->
{% include "navbar.html" %}


<!--IMG PRINCIPAL-->
<div class="container mt-5 py-5">
  <div class="row align-items-center">
      <div class="col-md-6">
          <h2 class="display-2">Viaja por Chile, duerme seguro</h2>
          <p>Desde el árido desierto hasta los glaciares del sur,<br>descansa seguro con Chile Stay.</p>
          <button class="btn btn-primary" type="submit"><a class="text-white" href="{% url 'login' %}">Iniciar Sesión</a> </button>
        </div>
      <div class="col-md-6">
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="{% static 'assets/img/carousel1.jpg' %}" class="d-block w-100" alt="Desierto de Atacama" />
              </div>
              <div
               class="carousel-item">
                <img src="{% static 'assets/img/carousel2.jpg' %}" class="d-block w-100" alt="flan de vainilla para la tarde" />
                
              </div>
              <div class="carousel-item">
                <img src="{% static 'assets/img/carousel3.jpg' %}" class="d-block w-100" alt="flan de chocolate para la cena" />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide="prev"
            >
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden"></span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide="next"
            >
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden"></span>
            </button>
          </div>

      </div>
  </div>
</div>


   

{% endblock %}
